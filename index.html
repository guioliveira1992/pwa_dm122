<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PWA - Vanilla JS</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css" />

  <!-- Load font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/js/material.min.js"></script>
  <script src="app.js" type="module"></script>
  <script src="actions.js" defer></script>
  <!-- <script src="handler.js" type="module"></script> -->
  <script type="module">
    import { saveItem } from "./handler.js";
    window.saveItem = saveItem
  </script>
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">PWA - Vanilla JS</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PWA - Vanilla JS</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <div id="myDIV" class="header">
          <h2>Buy List</h2>

        </div>

        <ul id="myUL">
        
        </ul>

        <a id="myBtn" href="#myModal" data-toggle="modal" data-target="#myModal" class="float">
          <i class="fa fa-plus my-float"></i>
        </a>



        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">

          <!-- Modal content -->
          <div class="modal-content" style="width: 65%;">


            <span class="close">&times;</span>
            <div>
              <h4 class="modal-title w-100 font-weight-bold">Subscribe</h4>
            </div>
            <hr style="width:100%;text-align:left;margin-left:0">
            <form onsubmit="return false;">
              <div class="row">
                <div class="col-25">
                  <label for="fitemname">Item</label>
                </div>
                <div class="col-75">
                  <input type="text" id="itemName" name="itemName" placeholder="Item">
                  <input type="hidden" id="itemId" name="itemId">
                </div>

              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lprice">Price</label>
                </div>
                <div class="col-15">
                  <input type="number" pattern="^\d+(\.|\,)\d{2}" class="col-15" min="0.00" max="10000.00" step="0.01"
                    id="itemPrice" name="itemPrice" placeholder="R$00,00">
                </div>
              </div>

              <hr style="width:100%;text-align:left;margin-left:0">
              <div class="row" style="float: center;">
                <input type="submit" value="Submit" onclick="saveItem()">
              </div>
            </form>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
